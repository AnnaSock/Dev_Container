version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - ./init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh:ro
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  flutter:
    build:
      context: .
      dockerfile: docker/flutter/Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - mysql
    volumes:
      - ./workspace/flutter:/workspace
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: docker/php-laravel/Dockerfile
    ports:
      - "8082:8080"
    depends_on:
      - postgres
      - mysql
    volumes:
      - ./workspace/php:/workspace
    restart: unless-stopped

  node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    ports:
      - "8083:8080"
    depends_on:
      - postgres
      - mysql
    volumes:
      - ./workspace/node:/workspace
    restart: unless-stopped

volumes:
  postgres_data:
  mysql_data:
